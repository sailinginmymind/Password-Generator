<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Password Gen 2.0</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0b;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            color: #00ff41;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border: 1px solid #00ff41;
            border-radius: 15px;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        #password-display {
            width: 100%;
            height: 65px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            word-break: break-all;
            padding: 0 15px;
        }

        /* BARRA DI FORZA NEON */
        .strength-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        #strength-bar {
            width: 50%;
            height: 100%;
            background: #ff3b30; /* Default debole */
            box-shadow: 0 0 10px #ff3b30;
            transition: all 0.5s ease;
        }

        .controls {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00ff41;
            background: #1a1a1c;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 8px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        button:active { transform: scale(0.97); }

        .hint {
            font-size: 0.65rem;
            margin-top: 20px;
            opacity: 0.5;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Access Generator</h1>
        
        <div id="password-display" onclick="copyPassword()">
            GENERA CODICE
        </div>

        <div class="strength-container">
            <div id="strength-bar"></div>
        </div>

        <div class="controls">
            <label>
                <span>Lunghezza</span>
                <span id="length-val">16</span>
            </label>
            <input type="range" id="length-slider" min="6" max="32" value="16" oninput="updateUI()">
        </div>

        <button onclick="generateCyber()">Esegui Protocollo</button>
