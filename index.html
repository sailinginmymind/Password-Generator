<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Password Gen 3.0</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0b;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff41;
        }
        .container {
            width: 340px;
            padding: 30px;
            border: 1px solid #00ff41;
            border-radius: 15px;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            text-align: center;
        }
        #password-display {
            width: 100%;
            height: 66px; /* Leggermente aumentato per comfort */
            background: #000;
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Font rimosso da qui, gestito via JS */
            margin-bottom: 5px;
            cursor: pointer;
            overflow: hidden;
            word-break: break-all; /* Evita che la parola esca dai bordi */
            padding: 0 10px;
            letter-spacing: 1px;
            transition: font-size 0.2s ease;
        }
        .strength-container {
            width: 100%;
            height: 4px;
            background: #222;
            margin-bottom: 10px;
            border-radius: 2px;
        }
        #strength-bar {
            width: 50%;
            height: 100%;
            background: #ff3b30;
            transition: 0.3s;
        }
        #crack-time {
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #888;
        }
        .controls { text-align: left; margin-bottom: 20px; }
        label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 10px; }
        input[type="range"] { width: 100%; accent-color: #00ff41; cursor: pointer; }
        button {
            width: 100%;
            padding: 15px;
            background: #00ff41;
            color: #0a0a0b;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-family: inherit;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 0.7rem; margin-bottom: 20px; opacity: 0.7;">ENCRYPTION UNIT</div>
        
        <div id="password-display" onclick="copyToClipboard()">GENERA</div>

        <div class="strength-container">
            <div id="strength-bar"></div>
        </div>
        
        <div id="crack-time">Tempo stimato: ---</div>

        <div class="controls">
            <label>
                <span>LUNGHEZZA</span>
                <span id="length-val">16</span>
            </label>
            <input type="range" id="length-slider" min="6" max="32" value="16" oninput="updateUI()">
        </div>

        <button onclick="generate()">Esegui Protocollo</button>
        <div style="font-size: 0.6rem; margin-top: 15px; opacity: 0.4;">CLICCA SUL CODICE PER COPIARE</div>
    </div>

    <script>
        const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
        
        function updateUI() {
            const val = document.getElementById('length-slider').value;
            const display = document.getElementById('password-display');
            document.getElementById('length-val').innerText = val;
            
            // AGGIUSTAMENTO DINAMICO DEL FONT
            if (val > 24) {
                display.style.fontSize = "0.7rem";
            } else if (val > 18) {
                display.style.fontSize = "0.85rem";
            } else {
                display.style.fontSize = "1rem";
            }

            const bar = document.getElementById('strength-bar');
            const crackText = document.getElementById('crack-time');
            const percent = (val / 32) * 100;
            bar.style.width = percent + "%";

            let time = "";
            if (val < 8) {
                time = "Istante (Brute Force)";
                bar.style.backgroundColor = "#ff3b30";
            } else if (val < 11) {
                time = "~2 ore";
                bar.style.backgroundColor = "#ff3b30";
            } else if (val < 13) {
                time = "~5 giorni";
                bar.style.backgroundColor = "#ff9f0a";
            } else if (val < 15) {
                time = "~8 mesi";
                bar.style.backgroundColor = "#ff9f0a";
            } else if (val < 18) {
                time = "~200 anni";
                bar.style.backgroundColor = "#00ff41";
            } else if (val < 22) {
                time = "~50.000 anni";
                bar.style.backgroundColor = "#00ff41";
            } else {
                time = "Millenni (Inviolabile)";
                bar.style.backgroundColor = "#00ff41";
            }
            
            crackText.innerText = "Tempo crack: " + time;
            crackText.style.color = bar.style.backgroundColor;
        }

        function generate() {
            const length = document.getElementById('length-slider').value;
            const display = document.getElementById('password-display');
            let finalPass = "";
            for (let i = 0; i < length; i++) {
                finalPass += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            let step = 0;
            const timer = setInterval(() => {
                display.innerText = finalPass.split("").map((char, index) => {
                    if (index < step) return char;
                    return charset.charAt(Math.floor(Math.random() * charset.length));
                }).join("");
                if (step >= length) clearInterval(timer);
                step += 0.5;
            }, 30);
        }

        function copyToClipboard() {
            const display = document.getElementById('password-display');
            const text = display.innerText;
            if (text === "GENERA" || text === "COPIATA!") return;
            navigator.clipboard.writeText(text).then(() => {
                const currentFontSize = display.style.fontSize;
                display.style.fontSize = "1rem"; // Reset momentaneo per il feedback
                display.innerText = "COPIATA!";
                setTimeout(() => { 
                    display.innerText = text; 
                    display.style.fontSize = currentFontSize; // Ritorna alla dimensione corretta
                }, 1000);
            });
        }

        updateUI();
    </script>
</body>
</html>
