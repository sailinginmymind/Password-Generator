<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Password Gen 4.3</title>
    <style>
        /* RESET E FIX BANDA BIANCA MOBILE */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        html, body {
            width: 100%;
            height: 100vh; /* Fallback per browser vecchi */
            height: 100dvh; /* Altezza dinamica reale per mobile */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Blocca scroll accidentali */
        }

        @keyframes titleGlitch {
            0% { text-shadow: 0 0 10px #00ff41, -2px 0 red, 2px 0 blue; }
            95% { text-shadow: 0 0 10px #00ff41, -2px 0 red, 2px 0 blue; opacity: 1; }
            96% { text-shadow: 0 0 5px #00ff41; opacity: 0.8; transform: skewX(-5deg); }
            97% { text-shadow: 0 0 15px #00ff41; opacity: 1; transform: skewX(5deg); }
            98% { text-shadow: 0 0 10px #00ff41; opacity: 0.9; transform: skewX(0deg); }
            100% { text-shadow: 0 0 10px #00ff41, -2px 0 red, 2px 0 blue; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0d1a10 0%, #050505 70%);
            font-family: 'Courier New', Courier, monospace;
            color: #00ff41;
        }

        .container {
            width: 90%;
            max-width: 380px;
            padding: 40px 25px;
            border: 2px solid #00ff41;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2), inset 0 0 15px rgba(0, 255, 65, 0.1);
            text-align: center;
        }

        .header-title {
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-bottom: 30px;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            animation: titleGlitch 5s infinite;
        }

        #password-display {
            width: 100%;
            height: 80px;
            background: #000;
            border: 2px solid rgba(0, 255, 65, 0.6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
            overflow: hidden;
            word-break: break-all;
            padding: 0 20px;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            transition: all 0.2s ease;
        }

        .strength-container {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            margin-bottom: 15px;
            border-radius: 3px;
            overflow: hidden;
        }

        #strength-bar {
            width: 50%;
            height: 100%;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #crack-time {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 35px;
            letter-spacing: 1px;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls { text-align: left; margin-bottom: 30px; }
        
        label { 
            display: flex; 
            justify-content: space-between; 
            font-size: 1rem;
            margin-bottom: 15px; 
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="range"] { 
            width: 100%; 
            height: 10px;
            background: #1a1a1a; 
            border-radius: 10px;
            appearance: none;
            outline: none;
            margin: 15px 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 28px;
            height: 28px;
            background: #fff;
            border: 3px solid #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff41;
        }

        button {
            width: 100%;
            padding: 20px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0 #008f25, 0 0 15px rgba(0, 255, 65, 0.5);
            transition: all 0.1s;
        }

        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #008f25; }

        .hint {
            font-size: 0.75rem; 
            margin-top: 25px; 
            opacity: 0.6; 
            color: #fff; 
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-title">Vibe Password</div>
        
        <div id="password-display" onclick="copyToClipboard()">GENERA</div>

        <div class="strength-container">
            <div id="strength-bar"></div>
        </div>
        
        <div id="crack-time">In attesa di input...</div>

        <div class="controls">
            <label>
                <span>LUNGHEZZA</span>
                <span id="length-val">16</span>
            </label>
            <input type="range" id="length-slider" min="6" max="32" value="16" oninput="updateUI()">
        </div>

        <button onclick="generate()">genera</button>
        <div class="hint">CLICCA PER COPIARE</div>
    </div>

    <script>
        const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
        
        const feedbackMessages = {
            weak: [
                "Livello: Imbarazzante. Un tostapane la indovinerebbe.",
                "Dici sul serio? Mia nonna hackererebbe questo in 1 secondo.",
                "Praticamente stai urlando la password ai russi.",
                "Efficace quanto una porta girevole senza vetri."
            ],
            medium: [
                "Moderata. Un dilettante farebbe fatica, un pro ti ride in faccia.",
                "Non male, ma il Dark Web ha già la soluzione.",
                "Dura quanto un biscotto inzuppato nel latte.",
                "Sufficiente per l'account della palestra, non per la banca."
            ],
            strong: [
                "Solida. Ora stiamo parlando di vera crittografia.",
                "Sicura. Anche un supercomputer suderebbe un po'.",
                "Protocollo rispettato. Finalmente qualcosa di serio.",
                "Difficile da scardinare. Dormi tranquillo (forse)."
            ],
            unbreakable: [
                "Livello Dio. Ci rivediamo tra qualche era geologica.",
                "Inviolabile. L'universo morirà prima che la indovinino.",
                "Crittografia quantistica. Nemmeno la CIA saprebbe dove iniziare.",
                "Complimenti, hai appena creato un muro di titanio digitale."
            ]
        };

        function getRandomMessage(type) {
            const messages = feedbackMessages[type];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function updateUI() {
            const slider = document.getElementById('length-slider');
            const val = parseInt(slider.value);
            const display = document.getElementById('password-display');
            document.getElementById('length-val').innerText = val;
            
            const percentage = ((val - slider.min) / (slider.max - slider.min)) * 100;
            slider.style.background = `linear-gradient(to right, #00ff41 ${percentage}%, #1a1a1a ${percentage}%)`;

            if (val > 24) display.style.fontSize = "0.95rem";
            else if (val > 18) display.style.fontSize = "1.1rem";
            else display.style.fontSize = "1.3rem";

            const bar = document.getElementById('strength-bar');
            const crackText = document.getElementById('crack-time');
            const strengthPercent = (val / 32) * 100;
            bar.style.width = strengthPercent + "%";

            let type = "";
            let color = "";
            
            if (val < 11) { type = "weak"; color = "#ff3b30"; }
            else if (val < 15) { type = "medium"; color = "#ff9f0a"; }
            else if (val < 22) { type = "strong"; color = "#00ff41"; }
            else { type = "unbreakable"; color = "#00ff41"; }
            
            bar.style.backgroundColor = color;
            bar.style.boxShadow = `0 0 10px ${color}`;
            
            crackText.innerText = getRandomMessage(type);
            crackText.style.color = color;
            crackText.style.textShadow = `0 0 5px ${color}`;
        }

        function generate() {
            const length = document.getElementById('length-slider').value;
            const display = document.getElementById('password-display');
            let finalPass = "";
            for (let i = 0; i < length; i++) {
                finalPass += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            let step = 0;
            const timer = setInterval(() => {
                display.innerText = finalPass.split("").map((char, index) => {
                    if (index < step) return char;
                    return charset.charAt(Math.floor(Math.random() * charset.length));
                }).join("");
                if (step >= length) clearInterval(timer);
                step += 0.5;
            }, 30);
        }

        function copyToClipboard() {
            const display = document.getElementById('password-display');
            const text = display.innerText;
            if (text === "GENERA" || text === "COPIATA!") return;
            navigator.clipboard.writeText(text).then(() => {
                const currentFontSize = display.style.fontSize;
                display.style.fontSize = "1.2rem"; 
                display.innerText = "COPIATA!";
                display.style.boxShadow = "0 0 30px #00ff41";
                setTimeout(() => { 
                    display.innerText = text; 
                    display.style.fontSize = currentFontSize;
                    display.style.boxShadow = "0 0 15px rgba(0, 255, 65, 0.3)";
                }, 1000);
            });
        }

        updateUI();
    </script>
</body>
</html>
