<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Password Gen 3.1</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0b;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff41;
        }
        .container {
            width: 360px; /* Leggermente più largo */
            padding: 35px 25px; /* Più respiro interno */
            border: 1px solid #00ff41;
            border-radius: 20px;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.15);
            text-align: center;
        }
        .header-label {
            font-size: 0.85rem; /* Un pelo più grande */
            letter-spacing: 2px;
            margin-bottom: 25px;
            opacity: 0.8;
            font-weight: bold;
        }
        #password-display {
            width: 100%;
            height: 75px; /* Più alto per leggibilità */
            background: #000;
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            overflow: hidden;
            word-break: break-all;
            padding: 0 15px;
            letter-spacing: 1.5px;
            transition: all 0.2s ease;
        }
        .strength-container {
            width: 100%;
            height: 6px; /* Leggermente più spessa */
            background: #1a1a1a;
            margin-bottom: 12px;
            border-radius: 3px;
        }
        #strength-bar {
            width: 50%;
            height: 100%;
            background: #ff3b30;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #crack-time {
            font-size: 0.75rem; /* Più leggibile */
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 1px;
            min-height: 1em;
        }
        .controls { text-align: left; margin-bottom: 25px; }
        label { 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.95rem; /* Font aumentato */
            margin-bottom: 15px; 
            font-weight: bold;
        }

        /* --- STILE SLIDER OTTIMIZZATO --- */
        input[type="range"] { 
            width: 100%; 
            height: 8px; /* Binario sottile ma visibile */
            background: #1a1a1a;
            border-radius: 10px;
            appearance: none;
            outline: none;
            margin: 15px 0; /* Più spazio per il dito */
        }
        /* Il "pallino" dello slider (Chrome/Safari) */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px; /* Più grande per il touch */
            height: 24px;
            background: #00ff41;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #0a0a0b;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        /* Il "pallino" dello slider (Firefox) */
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #00ff41;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #0a0a0b;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #00ff41;
            color: #0a0a0b;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 0 #008f25;
            transition: all 0.1s;
        }
        button:active { 
            transform: translateY(2px); 
            box-shadow: 0 2px 0 #008f25;
        }
        .hint {
            font-size: 0.7rem; 
            margin-top: 20px; 
            opacity: 0.5; 
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-label">VIBE PASSWORD</div>
        
        <div id="password-display" onclick="copyToClipboard()">GENERA</div>

        <div class="strength-container">
            <div id="strength-bar"></div>
        </div>
        
        <div id="crack-time">Analisi in corso...</div>

        <div class="controls">
            <label>
                <span>LUNGHEZZA</span>
                <span id="length-val">16</span>
            </label>
            <input type="range" id="length-slider" min="6" max="32" value="16" oninput="updateUI()">
        </div>

        <button onclick="generate()">Esegui Protocollo</button>
        <div class="hint">CLICCA SUL CODICE PER COPIARE</div>
    </div>

    <script>
        const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
        
        function updateUI() {
            const val = document.getElementById('length-slider').value;
            const display = document.getElementById('password-display');
            document.getElementById('length-val').innerText = val;
            
            // Font dinamico ottimizzato
            if (val > 24) {
                display.style.fontSize = "0.85rem";
            } else if (val > 18) {
                display.style.fontSize = "1rem";
            } else {
                display.style.fontSize = "1.2rem";
            }

            const bar = document.getElementById('strength-bar');
            const crackText = document.getElementById('crack-time');
            const percent = (val / 32) * 100;
            bar.style.width = percent + "%";

            let time = "";
            if (val < 8) {
                time = "Istante (Brute Force)";
                bar.style.backgroundColor = "#ff3b30";
            } else if (val < 11) {
                time = "~2 ore";
                bar.style.backgroundColor = "#ff3b30";
            } else if (val < 13) {
                time = "~5 giorni";
                bar.style.backgroundColor = "#ff9f0a";
            } else if (val < 15) {
                time = "~8 mesi";
                bar.style.backgroundColor = "#ff9f0a";
            } else if (val < 18) {
                time = "~200 anni";
                bar.style.backgroundColor = "#00ff41";
            } else if (val < 22) {
                time = "~50.000 anni";
                bar.style.backgroundColor = "#00ff41";
            } else {
                time = "Millenni (Inviolabile)";
                bar.style.backgroundColor = "#00ff41";
            }
            
            crackText.innerText = "Tempo crack: " + time;
            crackText.style.color = bar.style.backgroundColor;
        }

        function generate() {
            const length = document.getElementById('length-slider').value;
            const display = document.getElementById('password-display');
            let finalPass = "";
            for (let i = 0; i < length; i++) {
                finalPass += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            let step = 0;
            const timer = setInterval(() => {
                display.innerText = finalPass.split("").map((char, index) => {
                    if (index < step) return char;
                    return charset.charAt(Math.floor(Math.random() * charset.length));
                }).join("");
                if (step >= length) clearInterval(timer);
                step += 0.5;
            }, 30);
        }

        function copyToClipboard() {
            const display = document.getElementById('password-display');
            const text = display.innerText;
            if (text === "GENERA" || text === "COPIATA!") return;
            navigator.clipboard.writeText(text).then(() => {
                const currentFontSize = display.style.fontSize;
                display.style.fontSize = "1.1rem"; 
                display.innerText = "COPIATA!";
                setTimeout(() => { 
                    display.innerText = text; 
                    display.style.fontSize = currentFontSize;
                }, 1000);
            });
        }

        updateUI();
    </script>
</body>
</html>
