<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Password Gen</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0b;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff41;
            overflow: hidden;
        }
        .container {
            width: 320px;
            padding: 25px;
            border: 1px solid #00ff41;
            border-radius: 15px;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            text-align: center;
        }
        #password-display {
            width: 100%;
            height: 60px;
            background: #000;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            margin-bottom: 10px;
            cursor: pointer;
            word-break: break-all;
        }
        .strength-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            border-radius: 2px;
        }
        #strength-bar {
            width: 50%;
            height: 100%;
            background: #ff3b30;
            box-shadow: 0 0 10px #ff3b30;
            transition: width 0.3s, background 0.3s;
        }
        .controls { margin-bottom: 20px; text-align: left; }
        label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 10px; }
        input[type="range"] { width: 100%; accent-color: #00ff41; cursor: pointer; }
        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-family: inherit;
        }
        button:active { transform: scale(0.98); background: rgba(0, 255, 65, 0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 20px;">SYSTEM: ACTIVE</div>
        
        <div id="password-display">CLICCA ESEGUI</div>

        <div class="strength-container">
            <div id="strength-bar"></div>
        </div>

        <div class="controls">
            <label>
                <span>LUNGHEZZA</span>
                <span id="length-val">16</span>
            </label>
            <input type="range" id="length-slider" min="6" max="32" value="16">
        </div>

        <button id="gen-btn">Esegui Protocollo</button>
        <div style="font-size: 0.6rem; margin-top: 15px; opacity: 0.5;">TAP PER COPIARE</div>
    </div>

                strengthBar.style.width = percent + "%";

                    strengthBar.style.background = "#ff3b30";
                    strengthBar.style.boxShadow = "0 0 10px #ff3b30";
                } else if (val < 18) {
                    strengthBar.style.background = "#ff9f0a";
                    strengthBar.style.boxShadow = "0 0 10px #ff9f0a";
                } else {
                    strengthBar.style.background = "#00ff41";
                    strengthBar.style.boxShadow = "0 0 10px #00ff41";
                }
            }

            // Event Listeners
            slider.addEventListener('input', updateUI);

                const text = display.innerText;
                if (text === "CLICCA ESEGUI" || text === "COPIATA!") return;
